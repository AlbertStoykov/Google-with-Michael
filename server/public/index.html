<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4e34f46bbc.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./indexScript.js"></script>
    <STYLE>A {text-decoration: none; color: inherit} </STYLE>
    <title>Google</title>
</head>
<body>

    <!-- Navbar-->
    <div class="navbar">
        <div class="navbar-left">
            <a class="about" href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header" target="_blank">About</a>
            <a class="store" href="https://store.google.com/GB?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB&pli=1" target="_blank">Store</a>
        </div>
        <div class="navbar-right">
            <a class="gmail" href="https://mail.google.com/" target="_blank">Gmail</a>
            <a class="images" href="https://www.google.co.uk/imghp?hl=en&authuser=0&ogbl" target="_blank">Images</a>
            <div class="menu">
                <div class="hamburger"> <span class="glyphicon glyphicon-th icon-red"></span></div>
                <div class="account"></div>
            </div>                                  
        </div>
    </div>
    
    <!-- Search bar-->
    <div class="search">
        <div class="container position-absolute top-50 start-50 translate-middle">
            <div class="row height d-flex justify-content-center align-items-center">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form"> 
                      <i class="fa fa-search"></i> 
                      <form id="search-form">
                        <input type="text" id="search-query" name="searchquery" class="form-control form-input transparent-input rounded-pill">
                        <span class="left-pan"><i class="fa fa-microphone"></i></span> 
                        <input type="submit" class="btn" name="search" value="Google Search">
                        <input type="submit" class="btn" name="feelinglucky" value="I'm feeling lucky">
                      </form>
                    </div>
                </div>
                <div class="col-md-3"></div>
                
            </div>
        </div>
    </div>

    <footer>
        <div class="uk">United Kingdom</div>
        <div class="flex-display">

            <div class="footer-left">

                <a class="advertising" href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Advertising</a>

                <a class="business" href="https://smallbusiness.withgoogle.com/intl/en_uk/?subid=uk-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=uk-en_GB-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/" target="_blank">Business</a>

                <a class="how-search-works" href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank">How Search Works</a>
            </div>

            <a class="footer-centre" href="https://sustainability.google/intl/en-GB/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home" target="_blank">Carbon Neutral since 2007</a>

            <div class="footer-right">

                <a class="privacy" href="https://policies.google.com/privacy?hl=en-GB&fg=1" target="_blank">Privacy</a>

                <a class="terms" href="https://policies.google.com/terms?hl=en-GB&fg=1" target="_blank">Terms</a>

                <a class="settings" href="https://www.google.com/preferences?hl=en-GB&fg=1" target="_blank">Settings</a>

            </div>
        </div>
    </footer>
</body>
</html>
