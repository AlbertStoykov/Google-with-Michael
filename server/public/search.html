<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="searchstyles.css">
    </link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./populateResults.js"></script>
    <STYLE>
        A {
            text-decoration: none;
            color: inherit
        }
    </STYLE>
    <title>Google</title>
</head>

<body>
    <!-- Navbar-->
    <div class="navbar fixed-top sticky-top">
        <div class="navbar-left">
            <a class="navbar-brand" href="http://localhost:3000/">
                <img class="google-img" src="/img/White HD Google Logo.png" alt="Google Logo" width="100" height=auto>
            </a>
            <!-- Search bar-->
            <form id="searchThis" action="/search" method="get">
                <input onfocus="if(this.value==this.defaultValue)this.value='';" value="" type="text" id="searchBox"
                    onblur="if(this.value=='')this.value=this.defaultValue;" vinput="" name="q" />
                <i class="fa fa-search"></i>
                <span class="left-pan"><i class="fa fa-microphone color-white"></i></span>
            </form>
            <!-- Search bar-->

        </div>
        <div class="navbar-right">
            <a class="gmail" href="https://mail.google.com/">Gmail</a>
            <a class="images" href="https://www.google.co.uk/imghp?hl=en&authuser=0&ogbl">Images</a>
            <div class="menu">
                <div class="hamburger"></div>
                <div class="account"></div>
            </div>
        </div>
    </div>

    <!-- Search results populate HTML-->
    <div class="container">
        <div id="result1" class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6">><a id="result1-heading" href="#"></a></div>
            <div class="col-md-6"></div>
        </div>
        <div id="result2" class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6"><a id="result2-heading" href="#"></a></div>
        </div>
        <div class="col-md-6"></div>
        <div id="result3" class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6"><a id="result3-heading" href="#"></a></div>
        </div>
        <div class="col-md-6"></div>
        <div id="result4" class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6"><a id="result4-heading" href="#"></a></div>
        </div>
        <div class="col-md-6"></div>
        <div id="result5" class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6"><a id="result5-heading" href="#"></a></div>
        </div>
        <div class="col-md-6"></div>
        <div id="result6" class="row height d-flex justify-content-center align-items-center">

        </div>
        <div class="col-md-6"></div>
    </div>
</body>

</html>
