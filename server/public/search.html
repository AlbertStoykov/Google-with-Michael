<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="searchstyles.css">
    </link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./populateResults.js"></script>
    <STYLE>
        A {
            text-decoration: none;
            color: inherit
        }
    </STYLE>
    <title>Google</title>
</head>

<body>
    <!-- Navbar-->
    <div class="navbar fixed-top sticky-top">
        <div class="navbar-left">
            <a class="navbar-brand" href="http://localhost:3000/">
                <img class="google-img" src="/img/White HD Google Logo.png" alt="Google Logo" width="100" height=auto>
            </a>
            <!-- Search bar-->
            <form id="searchThis" action="/search" method="get">
                <input onfocus="if(this.value==this.defaultValue)this.value='';" value="" type="text" id="searchBox"
                    onblur="if(this.value=='')this.value=this.defaultValue;" vinput="" name="q" />
                <i class="fa fa-search"></i>
                <span class="left-pan"><i class="fa fa-microphone color-white"></i></span>
                <input type="submit" class="btn" name="search" value="Google Search">
            </form>
            <!-- Search bar-->

        </div>
        <div class="navbar-right">
            <a class="gmail" href="https://mail.google.com/">Gmail</a>
            <a class="images" href="https://www.google.co.uk/imghp?hl=en&authuser=0&ogbl">Images</a>
            <div class="menu">
                <div class="hamburger"></div>
                <div class="account"></div>
            </div>
        </div>
    </div>

    <!-- Search results populate HTML-->
    <div class="container">
        <div id="result1" class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6">><a id="result1-heading" href="#"></a></div>
            <div class="col-md-6"></div>
        </div>
        <div id="result2" class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6"><a id="result2-heading" href="#"></a></div>
        </div>
        <div class="col-md-6"></div>
        <div id="result3" class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6"><a id="result3-heading" href="#"></a></div>
        </div>
        <div class="col-md-6"></div>
        <div id="result4" class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6"><a id="result4-heading" href="#"></a></div>
        </div>
        <div class="col-md-6"></div>
        <div id="result5" class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6"><a id="result5-heading" href="#"></a></div>
        </div>
        <div class="col-md-6"></div>
        <div id="result6" class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6"><a id="result6-heading" href="#"></a></div>
        </div>
        <div class="col-md-6"></div>
        <div id="result7" class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6"><a id="result7-heading" href="#"></a></div>
        </div>
        <div class="col-md-6"></div>
        <div id="result8" class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6"><a id="result8-heading" href="#"></a></div>
        </div>
        <div class="col-md-6"></div>
    </div>

    <!--Footer-->

    <footer>
        <div class="uk">United Kingdom</div>
        <div class="flex-display">

            <div class="footer-left">

                <a class="advertising" href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Advertising</a>

                <a class="business" href="https://smallbusiness.withgoogle.com/intl/en_uk/?subid=uk-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=uk-en_GB-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/" target="_blank">Business</a>

                <a class="how-search-works" href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank">How Search Works</a>
            </div>

            <a class="footer-centre" href="https://sustainability.google/intl/en-GB/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home" target="_blank">Carbon Neutral since 2007</a>

            <div class="footer-right">

                <a class="privacy" href="https://policies.google.com/privacy?hl=en-GB&fg=1" target="_blank">Privacy</a>

                <a class="terms" href="https://policies.google.com/terms?hl=en-GB&fg=1" target="_blank">Terms</a>

                <a class="settings" href="https://www.google.com/preferences?hl=en-GB&fg=1" target="_blank">Settings</a>

            </div>
        </div>
    </footer>
</body>
</html>
